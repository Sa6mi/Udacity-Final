<div class="user-form">
    <form class="user-form__card" [formGroup]="createForm" (ngSubmit)="onSubmit()" novalidate>
        <h3 class="user-form__title">Checkout Details</h3>

        <div class="user-form__field">
            <label for="firstName" class="user-form__label">Full Name</label>
            <input
                id="firstName"
                class="user-form__input"
                type="text"
                formControlName="firstName"
                placeholder="Enter your full name"
                required
                [ngClass]="{ 'is-invalid': submitted && firstName?.errors }"
            />
            <div *ngIf="firstName?.invalid && (firstName?.dirty || submitted)" class="user-form__error">
                <span *ngIf="firstName?.errors?.['required']">Full name is required.</span>
                <span *ngIf="firstName?.errors?.['minlength']">Please enter at least 4 characters.</span>
            </div>
        </div>

        <div class="user-form__field">
            <label for="address" class="user-form__label">Address</label>
            <input
                id="address"
                class="user-form__input"
                type="text"
                formControlName="address"
                placeholder="Street, City, Country"
                [ngClass]="{ 'is-invalid': submitted && address?.errors }"
            />
            <div *ngIf="address?.invalid && (address?.dirty || submitted)" class="user-form__error">
                <span *ngIf="address?.errors?.['required']">Address is required.</span>
            </div>
        </div>

        <div class="user-form__field">
            <label for="creditCard" class="user-form__label">Credit Card Number</label>
            <input
                id="creditCard"
                class="user-form__input"
                type="text"
                inputmode="numeric"
                formControlName="creditCard"
                maxlength="16"
                placeholder="16-digit number"
                [ngClass]="{ 'is-invalid': submitted && creditCard?.errors }"
            />
            <div *ngIf="creditCard?.invalid && (creditCard?.dirty || submitted)" class="user-form__error">
                <span *ngIf="creditCard?.errors?.['required']">Credit card number is required.</span>
            </div>
        </div>

        <p class="user-form__note">We'll never share your payment details with anyone else.</p>

        <button type="submit" class="user-form__submit" [disabled]="createForm.invalid">Submit</button>
    </form>
</div>
